<div class="container">
  <h1 class="page-title">{{ pageTitle }}</h1>

  <div class="image-container">
    <image-with-loading
      [ngClass]="{ 'image-margin': !isLoading }"
      [image]="champImg"
      (imageLoading)="imageLoading($event)"
    ></image-with-loading>
    <fa-icon
      role="button"
      (click)="goToAllRandom()"
      class="right-arrow-icon"
      *ngIf="!isLoading"
      [icon]="faIcon"
      size="3x"
    ></fa-icon>
  </div>

  <div class="label-button-container" *ngIf="!isLoading">
    <h2 class="label">{{ champName }}</h2>
    <p class="label">{{ champTitle }}</p>
    <button class="reroll-button" (click)="reroll()">{{ buttonText }}</button>
    <button class="all-random-button" (click)="goToAllRandom()">
      {{ allRandomBtnText }}
    </button>
  </div>
</div>
